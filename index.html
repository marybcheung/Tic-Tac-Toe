<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id='modal' class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Options</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="player-name" class="col-form-label">Player name:</label>
                <input type="text" class="form-control" id="player-name">
              </div>
              <div class="mb-3">
                <label for="player-name" class="col-form-label">CPU difficulty:</label>
                <div class="form-check">
                  <input checked class="form-check-input" type="radio" name="cpuDifficulty" value="easy" id="easy">
                  <label class="form-check-label" for="easy">
                    Easy
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="cpuDifficulty" value="hard" id="hard">
                  <label class="form-check-label" for="hard">
                    Hard
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="playBtn" type="button" class="btn btn-primary">Play!</button>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-wrapper">
      <div class="grid-container">
        <div class="grid-0-0 grid-item"></div>
        <div class="grid-0-1 grid-item"></div>
        <div class="grid-0-2 grid-item"></div>
        <div class="grid-1-0 grid-item"></div>
        <div class="grid-1-1 grid-item"></div>
        <div class="grid-1-2 grid-item"></div>
        <div class="grid-2-0 grid-item"></div>
        <div class="grid-2-1 grid-item"></div>
        <div class="grid-2-2 grid-item"></div>
      </div>
      <p>Someone won!</p>
      <div class="button-wrapper">
        <button id="replayBtn">Play Again?</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="GameBoard.js"></script>
    <script src="CPU.js"></script>
    <script src="Human.js"></script>
    <script src="DisplayController.js"></script>
    <script src="main.js"></script>
  </body>
</html>
