<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="grid-wrapper">
      <div class="grid-container">
        <div class="grid-0-0 grid-item"></div>
        <div class="grid-0-1 grid-item"></div>
        <div class="grid-0-2 grid-item"></div>
        <div class="grid-1-0 grid-item"></div>
        <div class="grid-1-1 grid-item"></div>
        <div class="grid-1-2 grid-item"></div>
        <div class="grid-2-0 grid-item"></div>
        <div class="grid-2-1 grid-item"></div>
        <div class="grid-2-2 grid-item"></div>
      </div>
      <p>Someone won!</p>
      <div class="button-wrapper">
        <button>Play Again?</button>
      </div>
    </div>
    <script src="GameBoard.js"></script>
    <script src="CPU.js"></script>
    <script src="Human.js"></script>
    <script src="DisplayController.js"></script>
    <script src="main.js"></script>
  </body>
</html>
